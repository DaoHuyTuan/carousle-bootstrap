<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="carousel-main">
            <div class="carousel-item red active">1</div>
            <div class="carousel-item yellow">2</div>
            <div class="carousel-item blue">3</div>
            <div class="carousel-item green">4</div>
        </div>
        <div class="carousel-controls">
            <button class="btn-next" id="btnNext">
                <i class="fas fa-angle-right"></i>
            </button>
            <button class="btn-back" id="btnBack">
                <i class="fas fa-angle-left"></i>
            </button>
        </div>
    </div>

</body>
<script src="main.js" type="text/javascript"></script>
</html>
